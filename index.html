<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div id="time"></div>
      </div>

      <span></span>
      <span></span>
    </div>

    <script>
      setInterval(() => {
        const time = document.querySelector("#time");
        const calendar = document.querySelector("#d");
        let data = new Date();
        let hours = data.getHours();
        let minuts = data.getMinutes();
        let seconds = data.getSeconds();
        let day_night = "AM";
        if (hours > 12) {
          day_night = "PM";
          /*hours = hours - 12;*/
        }
        if (hours < 10) {
          hours = "0" + hours;
        }
        if (minuts < 10) {
          minuts = "0" + minuts;
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        time.textContent =
          hours + ":" + minuts + ":" + seconds + " " + day_night;
      });

      setInterval(() => {
        let data = new Date();
        let kun = data.getDay();
        calendar.textContent = kun;
      });
    </script>
  </body>
</html>
